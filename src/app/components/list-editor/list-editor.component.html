<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Edit {{list.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item>
                    <ion-label position="floating">List Name</ion-label>
                    <ion-input autofocus="true" color="primary" clear-input="true" spellcheck="true" [value]="list.name"
                        (ionChange)="nameChanged($event)">
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Default Item Color</ion-label>
                    <app-color-input (onUpdate)="colorChanged($event)"></app-color-input>
                </ion-item>

            </ion-item-group>

            <ion-button [disabled]="!list.name" color="secondary" (click)="save()">Save</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
