<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Create List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item>
                    <ion-label position="floating">List Name</ion-label>
                    <ion-input autofocus="true" color="primary" clear-input="true" spellcheck="true"
                        (ionChange)="nameChanged($event)">
                    </ion-input>
                </ion-item>

            </ion-item-group>

            <ion-button [disabled]="!list.name" color="secondary" (click)="create()">Create</ion-button>


        </ion-card-content>
    </ion-card>
</ion-content>
