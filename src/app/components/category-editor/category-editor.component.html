<ion-header *ngIf="category">
    <ion-toolbar color="secondary">
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Edit {{category.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="category">
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item>
                    <ion-label position="floating">Category Name</ion-label>
                    <ion-input autofocus="true" color="primary" clear-input="true" spellcheck="true"
                        [value]="category.name" (ionChange)="nameChanged($event)">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Category Color</ion-label>
                    <app-color-input (onUpdate)="colorChanged($event)" [color]="category.color"></app-color-input>
                </ion-item>
            </ion-item-group>
            <ion-button [disabled]="!category.name" color="secondary" (click)="update()">Update</ion-button>

        </ion-card-content>
    </ion-card>
</ion-content>
