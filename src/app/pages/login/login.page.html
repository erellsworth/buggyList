<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let error of errors" color="danger">
                    <ion-label>{{error}}</ion-label>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" inputmode="email" (ionChange)="emailUpdate($event)"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" (ionChange)="passwordUpdate($event)"></ion-input>
                </ion-item>
            </ion-list>

            <ion-button (click)="loginWithPassword()">
                Sign in with email/password
            </ion-button>

            <hr />

            <ion-button (click)="beginLogin()">
                Sign in with Google (beta)
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
