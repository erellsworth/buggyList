<app-header title="Lists"></app-header>

<ion-content>
    <ion-list>
        <ion-item detail="true" *ngFor="let list of lists" [routerLink]="'/list/' + list.id">
            <ion-label>{{list.name}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addList()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
