<app-header title="Lists"></app-header>

<ion-content>
    <ion-list>
        <ion-reorder-group id="reorder" disabled="false" (ionItemReorder)="itemsReordered($event)">

            <ion-item detail="true" *ngFor="let list of lists" [routerLink]="'/list/' + list.id">
                <div class="color__wrapper" [style.border-color]="list.color">
                    <ion-reorder>
                        <ion-label class="list__label">{{list.name}}</ion-label>
                    </ion-reorder>
                    <div class="color-block" [style.background]="list.color"></div>
                </div>
            </ion-item>
        </ion-reorder-group>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addList()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
